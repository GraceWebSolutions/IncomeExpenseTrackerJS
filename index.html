<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidenav.css">
    <link rel="stylesheet" href="fab.css">
</head>

<body class="left-nav">
    <nav class="side-nav">
        <ul class="side-nav__menu">
            <li>
                <a href="#">
                    <i class="bi bi-clipboard-data"></i>
                    <div class="menu-text">Dashboard</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-wallet2"></i>
                    <div class="menu-text">Income</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-bag"></i>
                    <div class="menu-text">Expenses</div>
                </a>
            </li>
            <li>
                <a href="#" class="mode-selector" data-mode="light">
                    <i class="bi bi-cloud-moon"></i>
                    <div class="menu-text">Dark</div>
                </a>
            </li>
        </ul>

        <div class=fab-wrapper>
            <div class="fab">
                <i class="bi bi-plus-lg" style="font-size: 1.4rem; font-weight:bold"></i>
            </div>
            <div class="fab-items">
                <div class="fab-item">
                    <i class="bi bi-bag-plus"></i>
                </div>
                <div class="fab-item">
                    <i class="bi bi-wallet"></i>
                </div>
            </div>

        </div>
    </nav>
    <div class="container">
        <div class="stats-wrapper">
            <div class="summary-stats-wrapper">
                <div class="stats-outer-wrapper">

                    <div class="stats-title">
                        <div>Income</div>
                        <div class="stats-title__amount">
                            <div>£300</div>
                            <div class="muted">this week</div>    
                        </div>
                    </div>
                    <div class="summary-stats income-stats">
                        <!-- templates will be inserted here via JS-->
                    </div> 
                   
                </div>
            </div>
            <div class="summary-stats-wrapper">
                <div class="stats-outer-wrapper">
                    <div class="stats-title">
                        <div>Expense</div>
                        <div class="stats-title__amount">
                            <div>£243</div>
                            <div class="muted">this week</div>    
                        </div>
                    </div>
                    
                    <div class="summary-stats expense-stats">
                        <!-- templates will be inserted here via JS-->
                    </div>
                </div>
            </div>
        </div>

        <div class="latest-expenses-wrapper">
            <h2>Latest Income</h2>
            <ul id="income-template">
                <!-- income data inserted here via JS -->
            </ul>

        </div>

        <div class="latest-expenses-wrapper" style="margin-top: 35px;">
            <h2>Latest Expenses</h2>
            <ul id="expenses-template">
                <!-- expense data inserted here via JS -->
            </ul>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js" integrity="sha512-Qr/d6af6cN41/GIKiSmrQd4Y19/fo0YvWhD1VND8O+BsfbFBaZI4K7VVPoUZrd8PzMQ3CE71CkMjhrKf1NbhdQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
